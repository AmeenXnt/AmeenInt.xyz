<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keiko Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .media-item {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .media-item h2 {
            margin-top: 0;
        }
        .media-item .play-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Keiko Media</h1>
    </div>
    <div class="container" id="media-container">
        <!-- Content loaded dynamically from API will go here -->
    </div>

    <script>
        // Fetch data from your API
        fetch('https://api-ameen.vercel.app/Audio/')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('media-container');
                data.forEach(item => {
                    const mediaItem = document.createElement('div');
                    mediaItem.classList.add('media-item');

                    const title = document.createElement('h2');
                    title.textContent = item.title;
                    mediaItem.appendChild(title);

                    const playButton = document.createElement('button');
                    playButton.classList.add('play-button');
                    playButton.textContent = 'Play';
                    playButton.addEventListener('click', () => {
                        // You can add code here to play the audio in a popup or background
                        alert('Playing: ' + item.title);
                    });
                    mediaItem.appendChild(playButton);

                    container.appendChild(mediaItem);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
