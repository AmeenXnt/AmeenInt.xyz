<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keiko Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #1db954;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        .song {
            display: flex;
            align-items: center;
            margin: 20px;
            padding: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .song img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }
        .song-info {
            flex-grow: 1;
            margin-left: 15px;
        }
        .song-title {
            font-size: 18px;
            margin: 0;
        }
        .song-artist {
            font-size: 14px;
            color: #555;
        }
        .play-button {
            background-color: #1db954;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        .play-button:hover {
            background-color: #1ed760;
        }
        .player-popup {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 300px;
            padding: 15px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 10px;
            display: none;
            align-items: center;
        }
        .player-popup img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }
        .player-popup .song-info {
            margin-left: 15px;
        }
        .close-button {
            background-color: #ff4d4d;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 50%;
            cursor: pointer;
            margin-left: auto;
        }
        .close-button:hover {
            background-color: #ff6666;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Keiko Media</h1>
</header>

<div class="song">
    <img src="https://api-ameen.vercel.app/AmeenInt.png" alt="Song 1">
    <div class="song-info">
        <p class="song-title">Keiko music</p>
        <p class="song-artist">Ameen Ser</p>
    </div>
    <button class="play-button" onclick="openPlayer('https://api-ameen.vercel.app/AmeenInt.png', 'Ameen Ser Music', 'AmeenSer', 'Bg-music.mp3')">Play</button>
</div>

<div class="song">
    <img src="https://api-ameen.vercel.app/AmeenInt.png" alt="Song 2">
    <div class="song-info">
        <p class="song-title">Song Title 2</p>
        <p class="song-artist">Artist 2</p>
    </div>
    <button class="play-button" onclick="openPlayer('https://api-ameen.vercel.app/AmeenInt.png', 'Song Title 2', 'Artist 2', 'https://i.imgur.com/dmJVa9c.mp4')">Play</button>
</div>

<div id="player-popup" class="player-popup">
    <img id="player-img" src="" alt="Playing song">
    <div class="song-info">
        <p id="player-title" class="song-title"></p>
        <p id="player-artist" class="song-artist"></p>
    </div>
    <button class="close-button" onclick="closePlayer()">X</button>
    <audio id="audio-player" controls>
        <source id="audio-source" src="" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</div>

<script>
    function openPlayer(image, title, artist, audioSrc) {
        document.getElementById('player-img').src = image;
        document.getElementById('player-title').innerText = title;
        document.getElementById('player-artist').innerText = artist;
        document.getElementById('audio-source').src = audioSrc;
        document.getElementById('audio-player').load();
        document.getElementById('player-popup').style.display = 'flex';
    }

    function closePlayer() {
        document.getElementById('player-popup').style.display = 'none';
        document.getElementById('audio-player').pause();
    }
</script>

</body>
    </html>
