            position: fixed;
            bottom: 10px;

            width: 300px;

            border-radius: 10px;
            display: none;
            align-items: center;
        }
        .player-popup img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }
        .player-popup .song-info {
            margin-left: 15px;
        }
        .close-button {
            background-color: #ff4d4d;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 50%;
            cursor: pointer;
            margin-left: auto;
        }
        .close-button:hover {

        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="player-popup" class="player-popup">
    <img id="player-img" src="" alt="Playing song">
    <div class="song-info">
        <p id="player-title" class="song-title"></p>
        <p id="player-artist" class="song-artist"></p>
    </div>
    <button class="close-button" onclick="closePlayer()">X</button>
    <audio id="audio-player" controls>
        <source id="audio-source" src="" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</div>

<script>
    function openPlayer(image, title, artist, audioSrc) {
        document.getElementById('player-img').src = image;
        document.getElementById('player-title').innerText = title;
        document.getElementById('player-artist').innerText = artist;
        document.getElementById('audio-source').src = audioSrc;
        document.getElementById('audio-player').load();
        document.getElementById('player-popup').style.display = 'flex';
    }

    function closePlayer() {
        document.getElementById('player-popup').style.display = 'none';
        document.getElementById('audio-player').pause();
    }
    function filterSongs() {
        let input = document.getElementById('searchInput').value.toLowerCase();
        let songs = document.getElementsByClassName('song');

        for (let i = 0; i < songs.length; i++) {
            let title = songs[i].getElementsByClassName('song-title')[0].innerText.toLowerCase();
            let artist = songs[i].getElementsByClassName('song-artist')[0].innerText.toLowerCase();
            
            if (title.includes(input) || artist.includes(input)) {
                songs[i].style.display = 'flex';
            } else {
                songs[i].style.display = 'none';
            }
        }
                                }
</script>
